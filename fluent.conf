<match fluent.**>
  @type null
</match>

<source>
  @type tail
  path /var/log/containers/*.log
  pos_file "#{ENV['LOGD_POS_FILE_DIR']}/es-containers.log.pos"
  time_format %Y-%m-%dT%H:%M:%S.%NZ
  tag kubernetes.*
  format json
  read_from_head true
</source>

<match kubernetes.var.log.containers.**nais-logd**>
  @type null
</match>

<filter kubernetes.**>
  @type kubernetes_metadata
  preserve_json_log false
</filter>

<filter **>
  @type record_transformer
  <record>
    type "containerlog"
    cluster "#{ENV['CLUSTER_NAME']}"
    envclass "#{ENV['CLUSTER_ENVCLASS']}"
  </record>
</filter>

<filter **>
  @type nais_remap_kubernetes
</filter>

<filter **>
  @type nais_remap_java
</filter>

<filter **>
  @type nais_exceptions
</filter>

<filter **>
  @type nais_flatten_record
</filter>

<filter **>
  @type nais_prefix_nonstandard
</filter>

<match **>
  @type elasticsearch
  include_tag_key false
  host "#{ENV['ELASTICSEARCH_HOST']}"
  port "#{ENV['ELASTICSEARCH_PORT']}"
  type_name containerlog
  logstash_prefix "#{ENV['ELASTICSEARCH_INDEX_PREFIX']}"
  logstash_format true
  buffer_chunk_limit 2M
  buffer_queue_limit 32
  flush_interval 5s
  max_retry_wait 30
  disable_retry_limit
  num_threads 8
</match>
