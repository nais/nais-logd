apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: {{ template "nais-logd.fullname" . }}
  labels:
    app: {{ template "nais-logd.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
spec:
  template:
    metadata:
      labels:
        app: {{ template "nais-logd.name" . }}
        release: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ template "nais-logd.fullname" . }}
      containers:
      - name: {{ template "nais-logd.name" . }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        env:
          - name: ELASTICSEARCH_HOSTS
            value: "{{ .Values.elasticsearch.hosts }}"
          - name: ELASTICSEARCH_INDEX_PREFIX
            value: "{{ .Values.elasticsearch.index_prefix }}"
          - name: CLUSTER_NAME
            value: "{{ .Values.cluster.name }}"
          - name: CLUSTER_ENVCLASS
            value: "{{ .Values.cluster.envclass }}"
        volumeMounts:
{{- if .Values.configFiles }}
          - name: config-volume
            mountPath: /fluentd/etc
{{- end }}
          - name: varlog
            mountPath: /var/log
          - name: varlibdockercontainers
            mountPath: /var/lib/docker/containers
            readOnly: true
      terminationGracePeriodSeconds: 30
      tolerations:
        - operator: Exists
          effect: NoExecute
        - key: node.alpha.kubernetes.io/ismaster
          operator: Equal
          effect: NoSchedule
      volumes:
{{- if .Values.configFiles }}
        - name: config-volume
          configMap:
            name: {{ template "nais-logd.fullname" . }}
{{- end }}
        - name: varlog
          hostPath:
            path: /var/log
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
