fluentd:
  name: fluentd
  image:
    repository: navikt/nais-logd
    tag: 75
    pullPolicy: IfNotPresent
  updateStrategy: RollingUpdate
elasticsearch:
  hosts: elasticsearch-logging:9200
  index_prefix: logstash-apps-test
cluster:
  name: kubernetes
  envclass: t
kubewatch:
  enable: true
  name: kubewatch
  image:
    repository: softonic/kubewatch
    tag: v0.3.3
    pullPolicy: IfNotPresent
throttle:
  bucket_period: 60
  bucket_limit: 8000
  reset_rate: 100
  drop_logs: true
volumes:
  - name: varlog
    mountPath: /var/log
    hostPath: /var/log
    readOnly: false
  - name: varlibdockercontainers
    mountPath: /var/lib/docker/containers
    hostPath: /var/lib/docker/containers
    readOnly: true
    
