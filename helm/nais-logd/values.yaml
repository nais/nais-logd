fluentd:
  name: fluentd
  image:
    repository: navikt/nais-logd
#    tag: 85
    digest: sha256:24f81c445f9ad5c517417062a1875b3678ebd5789e5845e709b2ff1abbddf651
    pullPolicy: IfNotPresent
  updateStrategy: RollingUpdate
  pos_file:
    containers: /var/log/es-containers.log.pos
    journal: /var/log/journald.log.pos
elasticsearch:
  hosts: elasticsearch-logging:9200
  index_prefix: logstash-apps-test
  max_retries: 0
cluster:
  name: kubernetes
  envclass: t
kubewatch:
  enable: true
  name: kubewatch
  image:
    repository: softonic/kubewatch
#    tag: v0.3.3
    digest: sha256:5fb7150eb75339af8259de14ec7438ce6b290bbd6e43425c27dc97263c565e6d
    pullPolicy: IfNotPresent
throttle:
  bucket_period: 60
  bucket_limit: 8000
  reset_rate: 100
  drop_logs: true
volumes:
  - name: varlog
    mountPath: /var/log
    hostPath: /var/log
    readOnly: false
  - name: varlibdockercontainers
    mountPath: /var/lib/docker/containers
    hostPath: /var/lib/docker/containers
    readOnly: true
    
